name: Create Release for PR
concurrency: Create Release for PR

on:
  push:
    paths:
      - 'articles/IsolatedFunctions/**'
      - '.github/**'


jobs:
  ci_validations:
    name: Restore, Build, and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x

      - name: Install DotNet Tools and Run Husky
        run: |
          dotnet tool restore && \
          dotnet husky install && \
          dotnet husky run -g "lint"
      
#      - name: Restore .NET Tools
#        run: dotnet tool restore
#      
#      - name: Install Husky
#        run: dotnet husky install        
#
#      - name: Check C# Code Formatting
#        run: dotnet husky run -g "lint"

      - name: Restore Dependencies
        run: dotnet restore articles/IsolatedFunctions/tests/OrderProcessorFuncApp.Tests/OrderProcessorFuncApp.Tests.csproj

      - name: Build Project
        run: dotnet build --configuration Release --no-restore articles/IsolatedFunctions/tests/OrderProcessorFuncApp.Tests/OrderProcessorFuncApp.Tests.csproj

      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" articles/IsolatedFunctions/tests/OrderProcessorFuncApp.Tests/OrderProcessorFuncApp.Tests.csproj
  
  generate_version_number:
    name: Generate Version Number
    runs-on: ubuntu-latest
    needs:
      - ci_validations
    steps:
      - name: Build Version Number
        shell: bash
        run: |
          echo "BUILD_VERSION=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
    
    outputs:
      VersionNumber: ${{ env.BUILD_VERSION }}